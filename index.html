<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
    <div class="right-section">
      <h2>Your Result</h2>
      <div class="cercle">
        <span class="a">76</span>
        <span class="b">of 100</span>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    
    </div>
    <div class="left-section">
      <h2>Summary</h2>
      
      <ul>
        <li id="a">
          <div class="left-side">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span class="static-name">Reaction</span>
          </div>
          <div class="right-side">
            <span class="numbers"><strong>80  </strong>/ 100</span>
          </div>
        </li>
        <li id="b">
          <div class="left-side">
            <img src="assets/images/icon-memory.svg" alt="">
            <span class="static-name">Memory</span>
          </div>
          <div class="right-side">
            <span class="numbers"><strong>92 </strong>/ 100</span>
          </div>
        </li>
        <li id="c">
          <div class="left-side">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span class="static-name">Verbal</span>
          </div>
          <div class="right-side">
            <span class="numbers"><strong>61 </strong>/ 100</span>
          </div>
        </li>
        <li id="d">
          <div class="left-side">
            <img src="assets/images/icon-visual.svg" alt="">
            <span class="static-name">Visual</span>
          </div>
            <div class="right-side">
              <span class="numbers"><strong>72 </strong>/ 100</span>
            </div>
        </li>
      </ul>
      <div class="btn"><a href="#">Continue</a></div>
      
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
